<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
</head>
<body>
    <h1>Generate Query String</h1>
    <form id="queryForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="year">Year:</label>
        <input type="number" id="year" name="year"><br><br>
        
        <button type="button" id="button">Generate Query String</button>
    </form>

    <h3 id="url">URL: https://localhost:8080/</h3>

    <script src="script.js">
        
    </script>
</body>
</html>
